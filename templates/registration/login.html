{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-header bg-gradient-primary text-white text-center py-4" style="border-radius: 15px 15px 0 0;">
                    <h1 class="h3 mb-0">Welcome Back!</h1>
                    <p class="mb-0">Login to continue to Aya Shop</p>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control form-control-lg" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg btn-block shadow-sm" style="border-radius: 10px;">Login</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #4a148c, #1a237e);
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
        background-color: #4a148c;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #7c43bd;
    }
    .form-control-lg {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 12px;
    }
    .form-control-lg:focus {
        border-color: #4a148c;
        box-shadow: 0 0 0 3px rgba(74, 20, 140, 0.1);
    }
</style>
{% endblock %}
